<!DOCTYPE html>
<head>
    <title>Star Wars Movies</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <main>
        <p>This is a list of Star Wars Movies</p>
        
        <table>
            <th id="table_head"></th>
            <tr id="table_body"></tr>
        </table>
        <form id="userForm">
            <fieldset>
                <legend>Add Movie to Database</legend>

                <label>Enter Movie</label>
                <input id="movieName" type = "text" placeholder="Star Wars: A New Hope">

                <label>Enter Year</label>
                <input id="movieYear" type="text" placeholder="1978">

                <label>Enter Episode</label>
                <input id = "movieEpisode" type="text" placeholder="4">

                <button value="submit">Submit</button>
            </fieldset>
        </form>
    </main>
    <script src="js/app.js"></script>
</body>
